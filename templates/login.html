{% include 'header.html' %}
<title>login</title>
<div class="container">
    <div class="row mt-5 d-flex justify-content-center align-item-center align-item-center">
        <div class="col-md-4 mt-5 mx-auto shadow p-5 ">
            <h2 class="mb-5 text-center text-white">Sign In</h2>
            {% if errmsg %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Error!</strong>
                    {{errmsg}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
           <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="input1" class="form-label text-white"><strong>UserName:</strong></label>
                <input type="email" class="form-control" name="uname" id="input1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="input2" class="form-label text-white"><strong>Password:</strong></label>
                <input type="password" class="form-control" name="upass"   id="input2" placeholder="Enter password">
            </div>    
            <br>
            <center>         
            <div class="mb-3 text-white">
                <input type="submit" class="btn btn-danger" value="Login">
                New User?<a href="{% url 'register' %}" >Register</a>
            </div>
        </center> 
           </form>
        </div>
    </div>
</div>
{% include 'footer.html' %}
