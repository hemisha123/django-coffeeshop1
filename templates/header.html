{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  </head>
  
  <body style="background-image: url('{% static './images/back.png' %}'); background-repeat: no-repeat; background-size: 4000px;">
    <div class="container">
        <div class="row ">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img src="{% static './images/logoo.png' %}" alt="coffee img" width="150px"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="{% url 'index' %}" style="font-size: 20px;">Home</a>
                      </li>

                      {% if user.is_authenticated %}
                      <li class="nav-item">      
                        <a class="nav-link text-white" href="{% url 'userlogout' %}" style="font-size: 20px;">Logout</a>
                      </li>
                      {% else %}
                      <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'userlogin' %}" style="font-size: 20px;">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="{% url 'register' %}" style="font-size: 20px;">Join Now</a>
                      </li>
                      {% endif %}
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#" style="font-size: 20px;">AboutUs</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#" style="font-size: 20px;">ContactUs</a>
                      </li>

                    </ul>
                    <a href="/cart"><i class="bi bi-cart " style="color: white;"></i></a> 
                    {% if cart_items %}
                    <span>{{cart_items|length}}</span>
                    {% endif %}
                    &nbsp;&nbsp;&nbsp;

                    <form method="GET"  action="{% url 'searchproduct' %}" class="d-flex" role="search">
                      <input class="form-control me-2" name='q'  value="{{query}}"    type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
                   </form>
                    
                   &nbsp;&nbsp;&nbsp;&nbsp;
                   

                    {% if username %}
                    <strong class="text-white"><i class="bi bi-person-circle" style="margin-left: 40%;"></i><br>{{username}}!!!</strong>&nbsp;&nbsp;
                    {% else %}
                    <strong class="text-white"><i class="bi bi-person-circle"></i> </strong>&nbsp;&nbsp;
                    {% endif %}
                  </div>
                </div>
              </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
